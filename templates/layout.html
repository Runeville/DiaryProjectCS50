<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/script.js"></script>

        <title>Diary: {% block title %}{% endblock %}</title>

    </head>

    <body class="vh-100">
        <nav class="bg-light border navbar navbar-expand-md navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span>Diary</span></a>
                {% if session["user_id"] %}
                    <a style="border-left: 2px solid rgba(0, 0, 0, 0.2); padding-left: 10px;" class="navbar-brand" href="/notes"><span>Notes</span></a>
                {% endif %}
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if session["user_id"] %}
        <div class="d-flex vh-100">
            <div class="sidebar bg-light border-end p-3 overflow-auto">
                <h4 class="text-center">Your previous notes</h4>
                <ul class="list-unstyled">
                    <li><a href="#" class="d-block py-2 px-3 text-decoration-none">Option 1</a> </li>
                    <li><a href="#" class="d-block py-2 px-3 text-decoration-none">Option 2</a></li>
                    <li><a href="#" class="d-block py-2 px-3 text-decoration-none">Option 3</a></li>
                    <li><a href="#" class="d-block py-2 px-3 text-decoration-none">Option 4</a></li>
                    <li><a href="#" class="d-block py-2 px-3 text-decoration-none">Option 5</a></li>
                </ul>
            </div>
        {% endif %}

            <main class="d-flex justify-content-center align-items-center vh-100">
                {% block main %}{% endblock %}
            </main>
        </div>
    </body>
</html>
